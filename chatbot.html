<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <!-- Increment v=2 when making change to .css to bust the browser cache -->
  <link rel="stylesheet" href="chatbot.css?v=2">
</head>
<body>
  <div id="chat-input-area">
    <textarea id="chat-input" placeholder="Type your message..."></textarea>
    <button id="send-button" onclick="sendMessage()" aria-label="Send message">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>    
  <script src="chatbot.js?v=3" defer></script>
</body>
</html>
