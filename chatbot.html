<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <!-- Increment v=2 when making change to .css to bust the browser cache -->
  <link rel="stylesheet" href="chatbot.css?v=5">
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div> <!-- Container for chat messages -->

    <!-- Place input area at the bottom -->
    <div id="chat-input-area">
      <textarea id="chat-input" placeholder="Type your message..."></textarea>
      <button id="send-button" onclick="sendMessage()" aria-label="Send">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
  <script src="chatbot.js?v=7" defer></script>
  
  <div id="cookie-banner">
    We use cookies to remember chat requests and replies for 60 minutes.
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
  function acceptCookies() {
    document.getElementById('cookie-banner').style.display = 'none';
    document.cookie = "cookies_accepted=true; path=/; max-age=31536000"; // 1 year
  }
  </script>
</body>
</html>
